<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <!-- Font Awesome Icons package cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="backdrop"></div>
            <div class="profile-card-top">
                <i class="fa-solid fa-arrow-left-long"></i>
                <div>
                    <i class="fa-regular fa-heart "></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="profile-card-middle">
                <div class="profile-pic">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h1>William Munezero</h1>
                <h2>Web Developer</h2>

                <div class="skills">
                    <ul class="skills-list">
                        <li><a href="">Figma</a></li>
                        <li><a href="">UX/UI Design</a></li>
                        <li><a href="">Javascript:React</a></li>
                        <li><a href="">PHP:Laravel</a></li>
                        <li><a href="">Python:Django</a></li>
                        <li><a href="">Server Scripting: Java</a></li>
                        <li><a href="">Low-level : C & C++</a></li>
                    </ul>
                </div>

                <div class="social-icons">
                    <div>
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>

            </div>

        </div>


    </div>


</body>

</html>
